<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coyo Analytics CSV Export</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="signup">
        <div class="field">
          <label for="date-start">Startdatum:</label>
          <input type="datetime-local" id="date-start" name="date-start" value="" placeholder="Startdatum eingeben" />
          <small></small>
        </div>
        <div class="field">
          <label for="date-end">Enddatum:</label>
          <input type="datetime-local" id="date-end" name="date-end" value="" placeholder="Enddatum eingeben" />
          <small></small>
        </div>
        <div class="field">
          <label for="number-results">Anzahl Datensätze:</label>
          <input type="number" id="number-results" name="number-results" value="500" placeholder="Anzahl Datensätze" />
          <small></small>
        </div>
        <div class="field">
          <button type="submit" class="full">Subscribe</button>
        </div>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
